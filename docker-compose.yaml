services:
  redis:
    image: redis:6-alpine
    restart: unless-stopped
    container_name: redis
    volumes:
      - redis_data:/data
    networks:
      - store

  api:
    build: .
    image: my-app:latest
    command: bash -c "python store.py api"
    restart: unless-stopped
    container_name: api-service  # Явное имя
    depends_on:
      - redis
    env_file:
      - .common.env
    ports:
      - '8000:8000'
    networks:
      - store

  bot:
    build: .
    image: my-app:latest
    command: bash -c "python store.py bot"
    restart: unless-stopped
    container_name: bot-service  # Явное имя
    depends_on:
      - redis
      - api
    env_file:
      - .common.env
    networks:
      - store

  collections:
    build: .
    image: my-app:latest
    command: bash -c "python store.py save-kp-collections"
    restart: unless-stopped
    container_name: collections-service  # Явное имя
    depends_on:
      - redis
      - api
    env_file:
      - .common.env
    networks:
      - store

  items:
    build: .
    image: my-app:latest
    command: bash -c "python store.py save-kp-series"
    restart: unless-stopped
    container_name: items-service  # Явное имя
    depends_on:
      - redis
      - api
    env_file:
      - .common.env
    networks:
      - store

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /var/www/one-more-episode.ru:/var/www/one-more-episode.ru:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
    networks:
      - store

volumes:
  redis_data:

networks:
  store:
    name: one-more-episode-store
    driver: bridge