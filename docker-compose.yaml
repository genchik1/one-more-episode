services:
  redis:
    image: redis:6-alpine
    restart: unless-stopped
    container_name: redis
    volumes:
      - redis_data:/data

  api:
    build: .
    image: my-app:latest
    command: bash -c "python store.py api"
    restart: unless-stopped
    depends_on:
      - redis
    env_file:
      - .common.env
    ports:
      - '8000:8000'

