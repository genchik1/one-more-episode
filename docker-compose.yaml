services:
  redis:
    image: redis:6-alpine
    restart: unless-stopped
    container_name: redis
    volumes:
      - redis_data:/data

  api:
    build: .
    command: bash -c "python store.py api"
    restart: unless-stopped
    depends_on:
      - redis
    env_file:
      - .common.env
    dns:
      - 8.8.8.8
      - 8.8.4.4

  save_kp_series:
    build: .
    command: bash -c "python store.py save-kp-series"
    restart: unless-stopped
    depends_on:
      - redis
    env_file:
      - .common.env
    dns:
      - 8.8.8.8
      - 8.8.4.4

volumes:
  redis_data:
