<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>\
    <title></title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            touch-action: none;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .posters-container {
            position: absolute;
            display: grid;
            grid-template-columns: repeat(6, 22vw);
            grid-template-rows: repeat(18, 33vw);
            gap: 3vw;
            padding: 4vw;
            transition: transform 0.1s ease-out;
            width: max-content;
            height: max-content;
            will-change: transform;
        }

        .poster {
            width: 22vw;
            height: 33vw;
            border-radius: 2vw;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 1vw 2vw rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            color: white;
            font-weight: 600;
            text-align: center;
            padding: 1.5vw;
            overflow: hidden;
            position: relative;
        }

        .poster-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 2vw;
            z-index: 1;
        }

        .poster-title {
            font-size: 3vw;
            text-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.9);
            z-index: 2;
            background: rgba(0, 0, 0, 0.8);
            padding: 1.5vw 2vw;
            border-radius: 1.5vw;
            width: 95%;
            margin-bottom: 1vw;
            line-height: 1.2;
        }

        .poster:active {
            transform: scale(0.95);
        }

        .poster-expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 85vw;
            height: 75vh;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            border-radius: 4vw;
            overflow: hidden;
            box-shadow: 0 4vw 8vw rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .poster-expanded.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .poster-expanded-image {
            width: 100%;
            height: 60%;
            object-fit: cover;
        }

        .poster-expanded-content {
            flex: 1;
            padding: 4vw;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            overflow-y: auto;
        }

        .poster-info-title {
            font-size: 5vw;
            margin-bottom: 3vw;
            font-weight: bold;
            color: #fff;
        }

        .poster-info-description {
            font-size: 3.5vw;
            margin-bottom: 4vw;
            line-height: 1.4;
            color: #ecf0f1;
        }

        .poster-info-rating {
            display: flex;
            align-items: center;
            margin-bottom: 4vw;
        }

        .rating-stars {
            color: #ffc107;
            margin-right: 3vw;
            font-size: 4vw;
        }

        .rating-value {
            font-weight: bold;
            font-size: 3.5vw;
            color: #fff;
        }

        .poster-actions {
            display: flex;
            justify-content: space-around;
            margin-top: 5vw;
            padding: 0 8vw;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: #fff;
            font-size: 5vw;
            cursor: pointer;
            padding: 2.5vw;
            border-radius: 50%;
            transition: all 0.2s ease;
            width: 12vw;
            height: 12vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(0.9);
        }

        .like-btn.active {
            background: rgba(231, 76, 60, 0.6);
            color: #e74c3c;
        }

        .dislike-btn.active {
            background: rgba(52, 152, 219, 0.6);
            color: #3498db;
        }

        .bookmark-btn.active {
            background: rgba(243, 156, 18, 0.6);
            color: #f39c12;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Адаптация для разных ориентаций */
        @media (orientation: landscape) {
            .poster-expanded {
                width: 70vw;
                height: 80vh;
                flex-direction: row;
            }

            .poster-expanded-image {
                width: 50%;
                height: 100%;
            }

            .poster-expanded-content {
                width: 50%;
                height: 100%;
                padding: 3vw;
            }

            .poster-info-title {
                font-size: 3vw;
            }

            .poster-info-description {
                font-size: 2vw;
            }

            .action-btn {
                font-size: 3vw;
                width: 8vw;
                height: 8vw;
            }
        }

        /* Для очень маленьких экранов */
        @media (max-width: 320px) {
            .poster {
                width: 25vw;
                height: 37.5vw;
            }

            .poster-title {
                font-size: 3.5vw;
            }

            .poster-expanded {
                width: 90vw;
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="posters-container" id="postersContainer">
            {% for series in series_data %}
            <div class="poster" data-id="{{ series.id }}">
                <img src="{{ series.image }}" alt="{{ series.title }}" class="poster-image">
                <div class="poster-title">{{ series.title }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        // Данные сериалов из Jinja2 - используем безопасный JSON
        const seriesData = {{ series_data|tojson }};

        // Элементы DOM
        const postersContainer = document.getElementById('postersContainer');
        const overlay = document.getElementById('overlay');

        // Переменные для перетаскивания
        let isDragging = false;
        let startX, startY;
        let currentX = 0, currentY = 0;
        let velocityX = 0, velocityY = 0;
        let lastX = 0, lastY = 0;
        let lastTime = 0;
        let animationFrame;

        // Границы для ограничения перемещения
        let minX = 0, maxX = 0, minY = 0, maxY = 0;

        // Вычисляем границы перемещения
        function calculateBounds() {
            const posterWidth = 22; // vw
            const posterHeight = 33; // vw
            const gap = 3; // vw
            const padding = 4; // vw

            // Размеры всей сетки
            const gridWidth = 6 * posterWidth + 5 * gap + 2 * padding;
            const gridHeight = 18 * posterHeight + 17 * gap + 2 * padding;

            // Размеры видимой области
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // Вычисляем границы (не позволяем уходить дальше краев сетки)
            minX = -((gridWidth * screenWidth / 100) - screenWidth);
            maxX = 0;
            minY = -((gridHeight * screenHeight / 100) - screenHeight);
            maxY = 0;
        }

        // Центрируем сетку так, чтобы центр массива был в центре экрана
        function centerGrid() {
            const posterWidth = 22; // vw
            const posterHeight = 33; // vw
            const gap = 3; // vw
            const padding = 4; // vw

            // Размеры всей сетки
            const gridWidth = 6 * posterWidth + 5 * gap + 2 * padding;
            const gridHeight = 18 * posterHeight + 17 * gap + 2 * padding;

            // Центр сетки (между 3 и 4 колонками, 9 и 10 строками)
            const centerX = (gridWidth / 2) - (posterWidth + gap) / 2;
            const centerY = (gridHeight / 2) - (posterHeight + gap) / 2;

            // Смещаем контейнер так, чтобы центр был в центре экрана
            const offsetX = -centerX * window.innerWidth / 100 + (window.innerWidth / 2);
            const offsetY = -centerY * window.innerHeight / 100 + (window.innerHeight / 2);

            postersContainer.style.left = offsetX + 'px';
            postersContainer.style.top = offsetY + 'px';

            // Сбрасываем трансформацию
            postersContainer.style.transform = 'translate(0px, 0px)';
            currentX = 0;
            currentY = 0;

            // Пересчитываем границы
            calculateBounds();
        }

        // Функция для создания звезд рейтинга
        function createRatingStars(rating) {
            const fullStars = Math.floor(rating / 2);
            const halfStar = rating % 2 >= 1 ? 1 : 0;
            const emptyStars = 5 - fullStars - halfStar;

            let starsHTML = '';

            for (let i = 0; i < fullStars; i++) {
                starsHTML += '★';
            }

            if (halfStar) {
                starsHTML += '½';
            }

            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '☆';
            }

            return starsHTML;
        }

        let currentExpandedPoster = null;

        // Обработчики событий для постеров
        function setupPosterEvents() {
            document.querySelectorAll('.poster').forEach(poster => {
                poster.addEventListener('click', function(e) {
                    // Если был драг (перемещение), не открываем постер
                    if (Math.abs(velocityX) > 2 || Math.abs(velocityY) > 2) {
                        return;
                    }

                    e.stopPropagation();
                    const seriesId = parseInt(this.dataset.id);
                    const series = seriesData.find(s => s.id === seriesId);

                    if (series && !currentExpandedPoster) {
                        expandPoster(series);
                    }
                });
            });
        }

        // Функция для увеличения постера
        function expandPoster(series) {
            // Создаем элемент для увеличенного просмотра
            const expandedPoster = document.createElement('div');
            expandedPoster.className = 'poster-expanded';
            currentExpandedPoster = expandedPoster;

            // Создаем изображение
            const expandedImage = document.createElement('img');
            expandedImage.className = 'poster-expanded-image';
            expandedImage.src = series.image;
            expandedImage.alt = series.title;

            // Создаем контент с информацией
            const posterContent = document.createElement('div');
            posterContent.className = 'poster-expanded-content';

            const title = document.createElement('div');
            title.className = 'poster-info-title';
            title.textContent = series.title;

            const description = document.createElement('div');
            description.className = 'poster-info-description';
            description.textContent = series.description;

            const rating = document.createElement('div');
            rating.className = 'poster-info-rating';

            const stars = document.createElement('span');
            stars.className = 'rating-stars';
            stars.innerHTML = createRatingStars(series.rating);

            const value = document.createElement('span');
            value.className = 'rating-value';
            value.textContent = series.rating.toFixed(1);

            rating.appendChild(stars);
            rating.appendChild(value);

            // Создаем кнопки действий
            const actions = document.createElement('div');
            actions.className = 'poster-actions';

            const likeBtn = document.createElement('button');
            likeBtn.className = 'action-btn like-btn';
            likeBtn.innerHTML = '👍';

            const dislikeBtn = document.createElement('button');
            dislikeBtn.className = 'action-btn dislike-btn';
            dislikeBtn.innerHTML = '👎';

            const bookmarkBtn = document.createElement('button');
            bookmarkBtn.className = 'action-btn bookmark-btn';
            bookmarkBtn.innerHTML = '🔖';

            actions.appendChild(likeBtn);
            actions.appendChild(dislikeBtn);
            actions.appendChild(bookmarkBtn);

            // Собираем контент
            posterContent.appendChild(title);
            posterContent.appendChild(description);
            posterContent.appendChild(rating);
            posterContent.appendChild(actions);

            expandedPoster.appendChild(expandedImage);
            expandedPoster.appendChild(posterContent);

            // Добавляем увеличенный постер на страницу
            document.body.appendChild(expandedPoster);
            overlay.classList.add('active');

            // Анимация появления
            setTimeout(() => {
                expandedPoster.classList.add('active');
            }, 10);

            // Обработчики для кнопок действий
            likeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('active');
                dislikeBtn.classList.remove('active');
            });

            dislikeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('active');
                likeBtn.classList.remove('active');
            });

            bookmarkBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('active');
            });

            // Функция закрытия
            function closeExpandedPoster() {
                expandedPoster.classList.remove('active');
                overlay.classList.remove('active');

                setTimeout(() => {
                    if (expandedPoster.parentNode) {
                        document.body.removeChild(expandedPoster);
                    }
                    currentExpandedPoster = null;
                }, 300);
            }

            // Закрытие по клику на оверлей
            overlay.addEventListener('click', closeExpandedPoster);

            // Закрытие по клику на сам постер (если клик не на кнопках)
            expandedPoster.addEventListener('click', function(e) {
                if (e.target === expandedPoster || e.target === expandedImage) {
                    closeExpandedPoster();
                }
            });
        }

        // Ограничиваем позицию в пределах границ
        function clampPosition(x, y) {
            return {
                x: Math.max(minX, Math.min(maxX, x)),
                y: Math.max(minY, Math.min(maxY, y))
            };
        }

        // Функции для перетаскивания
        function startDrag(e) {
            isDragging = true;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            startX = clientX - currentX;
            startY = clientY - currentY;
            velocityX = 0;
            velocityY = 0;
            lastX = currentX;
            lastY = currentY;
            lastTime = Date.now();

            cancelAnimationFrame(animationFrame);
        }

        function duringDrag(e) {
            if (!isDragging) return;

            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            let newX = clientX - startX;
            let newY = clientY - startY;

            // Применяем ограничения
            const clamped = clampPosition(newX, newY);
            newX = clamped.x;
            newY = clamped.y;

            currentX = newX;
            currentY = newY;

            // Вычисляем скорость для инерции
            const currentTime = Date.now();
            const deltaTime = currentTime - lastTime;

            if (deltaTime > 0) {
                velocityX = (currentX - lastX) / deltaTime;
                velocityY = (currentY - lastY) / deltaTime;
            }

            lastX = currentX;
            lastY = currentY;
            lastTime = currentTime;

            postersContainer.style.transform = `translate(${currentX}px, ${currentY}px)`;
        }

        function endDrag() {
            isDragging = false;

            // Добавляем инерцию
            if (Math.abs(velocityX) > 0.1 || Math.abs(velocityY) > 0.1) {
                applyInertia();
            }
        }

        function applyInertia() {
            const friction = 0.92;

            let newX = currentX + velocityX * 16;
            let newY = currentY + velocityY * 16;

            // Применяем ограничения к новой позиции
            const clamped = clampPosition(newX, newY);
            newX = clamped.x;
            newY = clamped.y;

            // Если достигли границы, останавливаемся
            if (newX === currentX) velocityX = 0;
            if (newY === currentY) velocityY = 0;

            currentX = newX;
            currentY = newY;

            velocityX *= friction;
            velocityY *= friction;

            postersContainer.style.transform = `translate(${currentX}px, ${currentY}px)`;

            if (Math.abs(velocityX) > 0.1 || Math.abs(velocityY) > 0.1) {
                animationFrame = requestAnimationFrame(applyInertia);
            }
        }

        // Настройка событий перетаскивания
        function setupDragEvents() {
            // Touch события
            postersContainer.addEventListener('touchstart', startDrag);
            postersContainer.addEventListener('touchmove', duringDrag);
            postersContainer.addEventListener('touchend', endDrag);

            // Mouse события (для тестирования)
            postersContainer.addEventListener('mousedown', startDrag);
            postersContainer.addEventListener('mousemove', duringDrag);
            postersContainer.addEventListener('mouseup', endDrag);
            postersContainer.addEventListener('mouseleave', endDrag);
        }

        // Предотвращаем скролл страницы
        document.addEventListener('touchmove', (e) => {
            if (e.target === document.body || e.target === document.documentElement) {
                e.preventDefault();
            }
        }, { passive: false });

        // Инициализация
        function init() {
            console.log('Initializing with series data:', seriesData);
            setupPosterEvents();
            setupDragEvents();

            // Даем время на рендеринг, затем центрируем
            setTimeout(() => {
                centerGrid();
            }, 100);

            window.addEventListener('resize', () => {
                centerGrid();
                calculateBounds();
            });
        }

        // Запускаем при загрузке
        document.addEventListener('DOMContentLoaded', init);

        // Инициализация Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
        }
    </script>
</body>
</html>
