<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>\
    <title></title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--–ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç –æ—Ç —Ç–µ–ª–µ–≥—Ä–∞–º-->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            touch-action: none;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .posters-container {
            position: absolute;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(18, 1fr);
            gap: 3vw;
            padding: 4vw;
            transition: transform 0.2s ease-out;
            width: max-content;
            height: max-content;
            will-change: transform;
        }

        .poster {
            width: 22vw;
            height: 33vw;
            border-radius: 2vw;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 1vw 2vw rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            color: white;
            font-weight: 600;
            text-align: center;
            padding: 1.5vw;
            overflow: hidden;
            position: relative;
        }

        .poster-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 2vw;
            z-index: 1;
        }

        .poster-title {
            font-size: 3vw;
            text-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.9);
            z-index: 2;
            background: rgba(0, 0, 0, 0.8);
            padding: 1.5vw 2vw;
            border-radius: 1.5vw;
            width: 95%;
            margin-bottom: 1vw;
            line-height: 1.2;
        }

        .poster:active {
            transform: scale(0.95);
        }

        .poster-expanded {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .poster-expanded.active {
            transform: scale(1);
            opacity: 1;
        }

        .poster-expanded-image {
            width: 100%;
            height: 70vh;
            object-fit: cover;
        }

        .poster-expanded-content {
            flex: 1;
            padding: 5vw;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            overflow-y: auto;
        }

        .poster-info-title {
            font-size: 6vw;
            margin-bottom: 4vw;
            font-weight: bold;
            color: #fff;
        }

        .poster-info-description {
            font-size: 4vw;
            margin-bottom: 5vw;
            line-height: 1.4;
            color: #ecf0f1;
        }

        .poster-info-rating {
            display: flex;
            align-items: center;
            margin-bottom: 5vw;
        }

        .rating-stars {
            color: #ffc107;
            margin-right: 3vw;
            font-size: 5vw;
        }

        .rating-value {
            font-weight: bold;
            font-size: 4.5vw;
            color: #fff;
        }

        .poster-actions {
            display: flex;
            justify-content: space-around;
            margin-top: 6vw;
            padding: 0 10vw;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: #fff;
            font-size: 6vw;
            cursor: pointer;
            padding: 3vw;
            border-radius: 50%;
            transition: all 0.2s ease;
            width: 15vw;
            height: 15vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(0.9);
        }

        .like-btn.active {
            background: rgba(231, 76, 60, 0.6);
            color: #e74c3c;
        }

        .dislike-btn.active {
            background: rgba(52, 152, 219, 0.6);
            color: #3498db;
        }

        .bookmark-btn.active {
            background: rgba(243, 156, 18, 0.6);
            color: #f39c12;
        }

        .close-btn {
            position: absolute;
            top: 3vw;
            right: 3vw;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            font-size: 8vw;
            cursor: pointer;
            width: 12vw;
            height: 12vw;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 101;
            transition: all 0.2s ease;
        }

        .close-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.9);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* –£–±–∏—Ä–∞–µ–º –≤—Å–µ hover —ç—Ñ—Ñ–µ–∫—Ç—ã –¥–ª—è —Ç–∞—á-—É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        .poster:hover,
        .action-btn:hover,
        .close-btn:hover {
            transform: none;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–π */
        @media (orientation: landscape) {
            .poster-expanded {
                flex-direction: row;
            }

            .poster-expanded-image {
                width: 60vw;
                height: 100vh;
            }

            .poster-expanded-content {
                width: 40vw;
                height: 100vh;
                padding: 4vw;
            }

            .poster-info-title {
                font-size: 4vw;
            }

            .poster-info-description {
                font-size: 2.5vw;
            }

            .action-btn {
                font-size: 4vw;
                width: 10vw;
                height: 10vw;
            }

            .close-btn {
                font-size: 5vw;
                width: 8vw;
                height: 8vw;
            }
        }

        /* –î–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 320px) {
            .poster {
                width: 25vw;
                height: 37.5vw;
            }

            .poster-title {
                font-size: 3.5vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="posters-container" id="postersContainer">
            {% for series in series_data %}
            <div class="poster" data-id="{{ series.id }}">
                <img src="{{ series.image }}" alt="{{ series.title }}" class="poster-image"
                     onerror="this.src='https://via.placeholder.com/300x450/333/fff?text=No+Image'">
                <div class="poster-title">{{ series.title }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        // –î–∞–Ω–Ω—ã–µ —Å–µ—Ä–∏–∞–ª–æ–≤ –∏–∑ Jinja2
        const seriesData = [
            {% for series in series_data %}
            {
                id: {{ series.id }},
                title: "{{ series.title|replace('"', '\\"') }}",
                description: "{{ series.description|replace('"', '\\"') }}",
                rating: {{ series.rating }},
                image: "{{ series.image }}"
            }{% if not loop.last %},{% endif %}
            {% endfor %}
        ];

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const postersContainer = document.getElementById('postersContainer');
        const overlay = document.getElementById('overlay');

        // –í—ã—á–∏—Å–ª—è–µ–º —Ü–µ–Ω—Ç—Ä —Å–µ—Ç–∫–∏ (3x9 –¥–ª—è —Å–µ—Ç–∫–∏ 6x18)
        function centerGrid() {
            const posterWidth = 22; // vw
            const posterHeight = 33; // vw
            const gap = 3; // vw
            const padding = 4; // vw

            // –†–∞–∑–º–µ—Ä—ã –≤—Å–µ–π —Å–µ—Ç–∫–∏ –≤ vw
            const gridWidth = 6 * posterWidth + 5 * gap + 2 * padding;
            const gridHeight = 18 * posterHeight + 17 * gap + 2 * padding;

            // –¶–µ–Ω—Ç—Ä —Å–µ—Ç–∫–∏
            const centerX = (gridWidth / 2) * window.innerWidth / 100;
            const centerY = (gridHeight / 2) * window.innerHeight / 100;

            // –°–º–µ—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–∞–∫, —á—Ç–æ–±—ã —Ü–µ–Ω—Ç—Ä –±—ã–ª –≤ —Ü–µ–Ω—Ç—Ä–µ —ç–∫—Ä–∞–Ω–∞
            const offsetX = -centerX + (window.innerWidth / 2);
            const offsetY = -centerY + (window.innerHeight / 2);

            postersContainer.style.left = offsetX + 'px';
            postersContainer.style.top = offsetY + 'px';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', centerGrid);
        window.addEventListener('resize', centerGrid);

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∑–≤–µ–∑–¥ —Ä–µ–π—Ç–∏–Ω–≥–∞
        function createRatingStars(rating) {
            const fullStars = Math.floor(rating / 2);
            const halfStar = rating % 2 >= 1 ? 1 : 0;
            const emptyStars = 5 - fullStars - halfStar;

            let starsHTML = '';

            for (let i = 0; i < fullStars; i++) {
                starsHTML += '‚òÖ';
            }

            if (halfStar) {
                starsHTML += '¬Ω';
            }

            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '‚òÜ';
            }

            return starsHTML;
        }

        let currentExpandedPoster = null;

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –ø–æ—Å—Ç–µ—Ä–æ–≤
        document.querySelectorAll('.poster').forEach(poster => {
            poster.addEventListener('click', function(e) {
                e.stopPropagation();
                const seriesId = parseInt(this.dataset.id);
                const series = seriesData.find(s => s.id === seriesId);

                if (series) {
                    expandPoster(series);
                }
            });
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è –ø–æ—Å—Ç–µ—Ä–∞
        function expandPoster(series) {
            if (currentExpandedPoster) return;

            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–Ω–æ–≥–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞
            const expandedPoster = document.createElement('div');
            expandedPoster.className = 'poster-expanded';
            currentExpandedPoster = expandedPoster;

            // –°–æ–∑–¥–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            const expandedImage = document.createElement('img');
            expandedImage.className = 'poster-expanded-image';
            expandedImage.src = series.image;
            expandedImage.alt = series.title;

            // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π
            const posterContent = document.createElement('div');
            posterContent.className = 'poster-expanded-content';

            const title = document.createElement('div');
            title.className = 'poster-info-title';
            title.textContent = series.title;

            const description = document.createElement('div');
            description.className = 'poster-info-description';
            description.textContent = series.description;

            const rating = document.createElement('div');
            rating.className = 'poster-info-rating';

            const stars = document.createElement('span');
            stars.className = 'rating-stars';
            stars.innerHTML = createRatingStars(series.rating);

            const value = document.createElement('span');
            value.className = 'rating-value';
            value.textContent = series.rating.toFixed(1);

            rating.appendChild(stars);
            rating.appendChild(value);

            // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π
            const actions = document.createElement('div');
            actions.className = 'poster-actions';

            const likeBtn = document.createElement('button');
            likeBtn.className = 'action-btn like-btn';
            likeBtn.innerHTML = 'üëç';

            const dislikeBtn = document.createElement('button');
            dislikeBtn.className = 'action-btn dislike-btn';
            dislikeBtn.innerHTML = 'üëé';

            const bookmarkBtn = document.createElement('button');
            bookmarkBtn.className = 'action-btn bookmark-btn';
            bookmarkBtn.innerHTML = 'üîñ';

            actions.appendChild(likeBtn);
            actions.appendChild(dislikeBtn);
            actions.appendChild(bookmarkBtn);

            // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è
            const closeBtn = document.createElement('button');
            closeBtn.className = 'close-btn';
            closeBtn.innerHTML = '√ó';

            // –°–æ–±–∏—Ä–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
            posterContent.appendChild(title);
            posterContent.appendChild(description);
            posterContent.appendChild(rating);
            posterContent.appendChild(actions);

            expandedPoster.appendChild(expandedImage);
            expandedPoster.appendChild(posterContent);
            expandedPoster.appendChild(closeBtn);

            // –î–æ–±–∞–≤–ª—è–µ–º —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –ø–æ—Å—Ç–µ—Ä –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
            document.body.appendChild(expandedPoster);
            overlay.classList.add('active');

            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
            setTimeout(() => {
                expandedPoster.classList.add('active');
            }, 10);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –¥–µ–π—Å—Ç–≤–∏–π
            likeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('active');
                dislikeBtn.classList.remove('active');
            });

            dislikeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('active');
                likeBtn.classList.remove('active');
            });

            bookmarkBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('active');
            });

            // –§—É–Ω–∫—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è
            function closeExpandedPoster() {
                expandedPoster.classList.remove('active');

                setTimeout(() => {
                    if (expandedPoster.parentNode) {
                        document.body.removeChild(expandedPoster);
                    }
                    overlay.classList.remove('active');
                    currentExpandedPoster = null;
                }, 300);
            }

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –æ–≤–µ—Ä–ª–µ–π, –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è –∏–ª–∏ —Å–≤–∞–π–ø—É –≤–Ω–∏–∑
            overlay.addEventListener('click', closeExpandedPoster);
            closeBtn.addEventListener('click', closeExpandedPoster);

            // –°–≤–∞–π–ø –≤–Ω–∏–∑ –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è
            let startY = 0;
            expandedPoster.addEventListener('touchstart', (e) => {
                startY = e.touches[0].clientY;
            });

            expandedPoster.addEventListener('touchmove', (e) => {
                const currentY = e.touches[0].clientY;
                const diff = currentY - startY;

                if (diff > 50) { // –°–≤–∞–π–ø –≤–Ω–∏–∑ –±–æ–ª–µ–µ 50px
                    closeExpandedPoster();
                }
            });
        }

        // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –ø–æ —Å–µ—Ç–∫–µ (—Ç–æ–ª—å–∫–æ —Ç–∞—á)
        let isDragging = false;
        let startX, startY;
        let currentX = 0, currentY = 0;

        postersContainer.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX - currentX;
            startY = e.touches[0].clientY - currentY;
        });

        postersContainer.addEventListener('touchend', () => {
            isDragging = false;
        });

        postersContainer.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();

            currentX = e.touches[0].clientX - startX;
            currentY = e.touches[0].clientY - startY;

            postersContainer.style.transform = `translate(${currentX}px, ${currentY}px)`;
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('touchmove', (e) => {
            if (e.target === document.body || e.target === document.documentElement) {
                e.preventDefault();
            }
        }, { passive: false });

    </script>
</body>
