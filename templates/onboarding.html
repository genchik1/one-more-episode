<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            touch-action: none;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .posters-container {
            position: absolute;
            display: grid;
            grid-template-columns: repeat(6, 22vw);
            grid-template-rows: repeat(18, 33vw);
            gap: 3vw;
            padding: 4vw;
            transition: transform 0.1s ease-out;
            width: max-content;
            height: max-content;
            will-change: transform;
        }

        .poster {
            width: 22vw;
            height: 33vw;
            border-radius: 2vw;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 1vw 2vw rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            color: white;
            font-weight: 600;
            text-align: center;
            padding: 1.5vw;
            overflow: hidden;
            position: relative;
        }

        .poster-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 2vw;
            z-index: 1;
        }

        .poster-title {
            font-size: 3vw;
            text-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.9);
            z-index: 2;
            background: rgba(0, 0, 0, 0.8);
            padding: 1.5vw 2vw;
            border-radius: 1.5vw;
            width: 95%;
            margin-bottom: 1vw;
            line-height: 1.2;
        }

        .poster:active {
            transform: scale(0.95);
        }

        .poster-expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 85vw;
            height: 75vh;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            border-radius: 4vw;
            overflow: hidden;
            box-shadow: 0 4vw 8vw rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .poster-expanded.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .poster-expanded-image {
            width: 100%;
            height: 60%;
            object-fit: cover;
        }

        .poster-expanded-content {
            flex: 1;
            padding: 4vw;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            overflow-y: auto;
        }

        .poster-info-title {
            font-size: 5vw;
            margin-bottom: 3vw;
            font-weight: bold;
            color: #fff;
        }

        .poster-info-description {
            font-size: 3.5vw;
            margin-bottom: 4vw;
            line-height: 1.4;
            color: #ecf0f1;
        }

        .poster-info-rating {
            display: flex;
            align-items: center;
            margin-bottom: 4vw;
        }

        .rating-stars {
            color: #ffc107;
            margin-right: 3vw;
            font-size: 4vw;
        }

        .rating-value {
            font-weight: bold;
            font-size: 3.5vw;
            color: #fff;
        }

        .poster-actions {
            display: flex;
            justify-content: space-around;
            margin-top: 5vw;
            padding: 0 8vw;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: #fff;
            font-size: 5vw;
            cursor: pointer;
            padding: 2.5vw;
            border-radius: 50%;
            transition: all 0.2s ease;
            width: 12vw;
            height: 12vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(0.9);
        }

        .like-btn.active {
            background: rgba(231, 76, 60, 0.6);
            color: #e74c3c;
        }

        .dislike-btn.active {
            background: rgba(52, 152, 219, 0.6);
            color: #3498db;
        }

        .bookmark-btn.active {
            background: rgba(243, 156, 18, 0.6);
            color: #f39c12;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–π */
        @media (orientation: landscape) {
            .poster-expanded {
                width: 70vw;
                height: 80vh;
                flex-direction: row;
            }

            .poster-expanded-image {
                width: 50%;
                height: 100%;
            }

            .poster-expanded-content {
                width: 50%;
                height: 100%;
                padding: 3vw;
            }

            .poster-info-title {
                font-size: 3vw;
            }

            .poster-info-description {
                font-size: 2vw;
            }

            .action-btn {
                font-size: 3vw;
                width: 8vw;
                height: 8vw;
            }
        }

        /* –î–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 320px) {
            .poster {
                width: 25vw;
                height: 37.5vw;
            }

            .poster-title {
                font-size: 3.5vw;
            }

            .poster-expanded {
                width: 90vw;
                height: 70vh;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="posters-container" id="postersContainer">
            {% for series in series_data %}
            <div class="poster" data-id="{{ series.id }}">
                <img src="{{ series.image }}" alt="{{ series.title }}" class="poster-image">
                <div class="poster-title">{{ series.title }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        // –î–∞–Ω–Ω—ã–µ —Å–µ—Ä–∏–∞–ª–æ–≤ –∏–∑ Jinja2 - –∏—Å–ø–æ–ª—å–∑—É–µ–º –±–µ–∑–æ–ø–∞—Å–Ω—ã–π JSON
        const seriesData = {{ series_data|tojson }};

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const postersContainer = document.getElementById('postersContainer');
        const overlay = document.getElementById('overlay');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        let isDragging = false;
        let startX, startY;
        let currentX = 0, currentY = 0;
        let velocityX = 0, velocityY = 0;
        let lastX = 0, lastY = 0;
        let lastTime = 0;
        let animationFrame;

        // –ì—Ä–∞–Ω–∏—Ü—ã –¥–ª—è –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
        let minX = 0, maxX = 0, minY = 0, maxY = 0;

        // –í—ã—á–∏—Å–ª—è–µ–º –≥—Ä–∞–Ω–∏—Ü—ã –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
        function calculateBounds() {
            const posterWidth = 22; // vw
            const posterHeight = 33; // vw
            const gap = 3; // vw
            const padding = 4; // vw

            // –†–∞–∑–º–µ—Ä—ã –≤—Å–µ–π —Å–µ—Ç–∫–∏
            const gridWidth = 6 * posterWidth + 5 * gap + 2 * padding;
            const gridHeight = 18 * posterHeight + 17 * gap + 2 * padding;

            // –†–∞–∑–º–µ—Ä—ã –≤–∏–¥–∏–º–æ–π –æ–±–ª–∞—Å—Ç–∏
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // –í—ã—á–∏—Å–ª—è–µ–º –≥—Ä–∞–Ω–∏—Ü—ã (–Ω–µ –ø–æ–∑–≤–æ–ª—è–µ–º —É—Ö–æ–¥–∏—Ç—å –¥–∞–ª—å—à–µ –∫—Ä–∞–µ–≤ —Å–µ—Ç–∫–∏)
            minX = -((gridWidth * screenWidth / 100) - screenWidth);
            maxX = 0;
            minY = -((gridHeight * screenHeight / 100) - screenHeight);
            maxY = 0;
        }

        // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Å–µ—Ç–∫—É —Ç–∞–∫, —á—Ç–æ–±—ã —Ü–µ–Ω—Ç—Ä –º–∞—Å—Å–∏–≤–∞ –±—ã–ª –≤ —Ü–µ–Ω—Ç—Ä–µ —ç–∫—Ä–∞–Ω–∞
        function centerGrid() {
            const posterWidth = 22; // vw
            const posterHeight = 33; // vw
            const gap = 3; // vw
            const padding = 4; // vw

            // –†–∞–∑–º–µ—Ä—ã –≤—Å–µ–π —Å–µ—Ç–∫–∏
            const gridWidth = 6 * posterWidth + 5 * gap + 2 * padding;
            const gridHeight = 18 * posterHeight + 17 * gap + 2 * padding;

            // –¶–µ–Ω—Ç—Ä —Å–µ—Ç–∫–∏ (–º–µ–∂–¥—É 3 –∏ 4 –∫–æ–ª–æ–Ω–∫–∞–º–∏, 9 –∏ 10 —Å—Ç—Ä–æ–∫–∞–º–∏)
            const centerX = (gridWidth / 2) - (posterWidth + gap) / 2;
            const centerY = (gridHeight / 2) - (posterHeight + gap) / 2;

            // –°–º–µ—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–∞–∫, —á—Ç–æ–±—ã —Ü–µ–Ω—Ç—Ä –±—ã–ª –≤ —Ü–µ–Ω—Ç—Ä–µ —ç–∫—Ä–∞–Ω–∞
            const offsetX = -centerX * window.innerWidth / 100 + (window.innerWidth / 2);
            const offsetY = -centerY * window.innerHeight / 100 + (window.innerHeight / 2);

            postersContainer.style.left = offsetX + 'px';
            postersContainer.style.top = offsetY + 'px';

            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—é
            postersContainer.style.transform = 'translate(0px, 0px)';
            currentX = 0;
            currentY = 0;

            // –ü–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º –≥—Ä–∞–Ω–∏—Ü—ã
            calculateBounds();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∑–≤–µ–∑–¥ —Ä–µ–π—Ç–∏–Ω–≥–∞
        function createRatingStars(rating) {
            const fullStars = Math.floor(rating / 2);
            const halfStar = rating % 2 >= 1 ? 1 : 0;
            const emptyStars = 5 - fullStars - halfStar;

            let starsHTML = '';

            for (let i = 0; i < fullStars; i++) {
                starsHTML += '‚òÖ';
            }

            if (halfStar) {
                starsHTML += '¬Ω';
            }

            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '‚òÜ';
            }

            return starsHTML;
        }

        let currentExpandedPoster = null;

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –ø–æ—Å—Ç–µ—Ä–æ–≤
        function setupPosterEvents() {
            document.querySelectorAll('.poster').forEach(poster => {
                poster.addEventListener('click', function(e) {
                    // –ï—Å–ª–∏ –±—ã–ª –¥—Ä–∞–≥ (–ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ), –Ω–µ –æ—Ç–∫—Ä—ã–≤–∞–µ–º –ø–æ—Å—Ç–µ—Ä
                    if (Math.abs(velocityX) > 2 || Math.abs(velocityY) > 2) {
                        return;
                    }

                    e.stopPropagation();
                    const seriesId = parseInt(this.dataset.id);
                    const series = seriesData.find(s => s.id === seriesId);

                    if (series && !currentExpandedPoster) {
                        expandPoster(series);
                    }
                });
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è –ø–æ—Å—Ç–µ—Ä–∞
        function expandPoster(series) {
            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–Ω–æ–≥–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞
            const expandedPoster = document.createElement('div');
            expandedPoster.className = 'poster-expanded';
            currentExpandedPoster = expandedPoster;

            // –°–æ–∑–¥–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            const expandedImage = document.createElement('img');
            expandedImage.className = 'poster-expanded-image';
            expandedImage.src = series.image;
            expandedImage.alt = series.title;

            // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π
            const posterContent = document.createElement('div');
            posterContent.className = 'poster-expanded-content';

            const title = document.createElement('div');
            title.className = 'poster-info-title';
            title.textContent = series.title;

            const description = document.createElement('div');
            description.className = 'poster-info-description';
            description.textContent = series.description;

            const rating = document.createElement('div');
            rating.className = 'poster-info-rating';

            const stars = document.createElement('span');
            stars.className = 'rating-stars';
            stars.innerHTML = createRatingStars(series.rating);

            const value = document.createElement('span');
            value.className = 'rating-value';
            value.textContent = series.rating.toFixed(1);

            rating.appendChild(stars);
            rating.appendChild(value);

            // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π
            const actions = document.createElement('div');
            actions.className = 'poster-actions';

            const likeBtn = document.createElement('button');
            likeBtn.className = 'action-btn like-btn';
            likeBtn.innerHTML = 'üëç';

            const dislikeBtn = document.createElement('button');
            dislikeBtn.className = 'action-btn dislike-btn';
            dislikeBtn.innerHTML = 'üëé';

            const bookmarkBtn = document.createElement('button');
            bookmarkBtn.className = 'action-btn bookmark-btn';
            bookmarkBtn.innerHTML = 'üîñ';

            actions.appendChild(likeBtn);
            actions.appendChild(dislikeBtn);
            actions.appendChild(bookmarkBtn);

            // –°–æ–±–∏—Ä–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
            posterContent.appendChild(title);
            posterContent.appendChild(description);
            posterContent.appendChild(rating);
            posterContent.appendChild(actions);

            expandedPoster.appendChild(expandedImage);
            expandedPoster.appendChild(posterContent);

            // –î–æ–±–∞–≤–ª—è–µ–º —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –ø–æ—Å—Ç–µ—Ä –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
            document.body.appendChild(expandedPoster);
            overlay.classList.add('active');

            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
            setTimeout(() => {
                expandedPoster.classList.add('active');
            }, 10);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –¥–µ–π—Å—Ç–≤–∏–π
            likeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('active');
                dislikeBtn.classList.remove('active');
            });

            dislikeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('active');
                likeBtn.classList.remove('active');
            });

            bookmarkBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('active');
            });

            // –§—É–Ω–∫—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è
            function closeExpandedPoster() {
                expandedPoster.classList.remove('active');
                overlay.classList.remove('active');

                setTimeout(() => {
                    if (expandedPoster.parentNode) {
                        document.body.removeChild(expandedPoster);
                    }
                    currentExpandedPoster = null;
                }, 300);
            }

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –æ–≤–µ—Ä–ª–µ–π
            overlay.addEventListener('click', closeExpandedPoster);

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Å–∞–º –ø–æ—Å—Ç–µ—Ä (–µ—Å–ª–∏ –∫–ª–∏–∫ –Ω–µ –Ω–∞ –∫–Ω–æ–ø–∫–∞—Ö)
            expandedPoster.addEventListener('click', function(e) {
                if (e.target === expandedPoster || e.target === expandedImage) {
                    closeExpandedPoster();
                }
            });
        }

        // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –≥—Ä–∞–Ω–∏—Ü
        function clampPosition(x, y) {
            return {
                x: Math.max(minX, Math.min(maxX, x)),
                y: Math.max(minY, Math.min(maxY, y))
            };
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        function startDrag(e) {
            isDragging = true;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            startX = clientX - currentX;
            startY = clientY - currentY;
            velocityX = 0;
            velocityY = 0;
            lastX = currentX;
            lastY = currentY;
            lastTime = Date.now();

            cancelAnimationFrame(animationFrame);
        }

        function duringDrag(e) {
            if (!isDragging) return;

            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            let newX = clientX - startX;
            let newY = clientY - startY;

            // –ü—Ä–∏–º–µ–Ω—è–µ–º –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è
            const clamped = clampPosition(newX, newY);
            newX = clamped.x;
            newY = clamped.y;

            currentX = newX;
            currentY = newY;

            // –í—ã—á–∏—Å–ª—è–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å –¥–ª—è –∏–Ω–µ—Ä—Ü–∏–∏
            const currentTime = Date.now();
            const deltaTime = currentTime - lastTime;

            if (deltaTime > 0) {
                velocityX = (currentX - lastX) / deltaTime;
                velocityY = (currentY - lastY) / deltaTime;
            }

            lastX = currentX;
            lastY = currentY;
            lastTime = currentTime;

            postersContainer.style.transform = `translate(${currentX}px, ${currentY}px)`;
        }

        function endDrag() {
            isDragging = false;

            // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω–µ—Ä—Ü–∏—é
            if (Math.abs(velocityX) > 0.1 || Math.abs(velocityY) > 0.1) {
                applyInertia();
            }
        }

        function applyInertia() {
            const friction = 0.92;

            let newX = currentX + velocityX * 16;
            let newY = currentY + velocityY * 16;

            // –ü—Ä–∏–º–µ–Ω—è–µ–º –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –∫ –Ω–æ–≤–æ–π –ø–æ–∑–∏—Ü–∏–∏
            const clamped = clampPosition(newX, newY);
            newX = clamped.x;
            newY = clamped.y;

            // –ï—Å–ª–∏ –¥–æ—Å—Ç–∏–≥–ª–∏ –≥—Ä–∞–Ω–∏—Ü—ã, –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º—Å—è
            if (newX === currentX) velocityX = 0;
            if (newY === currentY) velocityY = 0;

            currentX = newX;
            currentY = newY;

            velocityX *= friction;
            velocityY *= friction;

            postersContainer.style.transform = `translate(${currentX}px, ${currentY}px)`;

            if (Math.abs(velocityX) > 0.1 || Math.abs(velocityY) > 0.1) {
                animationFrame = requestAnimationFrame(applyInertia);
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–æ–±—ã—Ç–∏–π –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        function setupDragEvents() {
            // Touch —Å–æ–±—ã—Ç–∏—è
            postersContainer.addEventListener('touchstart', startDrag);
            postersContainer.addEventListener('touchmove', duringDrag);
            postersContainer.addEventListener('touchend', endDrag);

            // Mouse —Å–æ–±—ã—Ç–∏—è (–¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)
            postersContainer.addEventListener('mousedown', startDrag);
            postersContainer.addEventListener('mousemove', duringDrag);
            postersContainer.addEventListener('mouseup', endDrag);
            postersContainer.addEventListener('mouseleave', endDrag);
        }

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('touchmove', (e) => {
            if (e.target === document.body || e.target === document.documentElement) {
                e.preventDefault();
            }
        }, { passive: false });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            console.log('Initializing with series data:', seriesData);
            setupPosterEvents();
            setupDragEvents();

            // –î–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥, –∑–∞—Ç–µ–º —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º
            setTimeout(() => {
                centerGrid();
            }, 100);

            window.addEventListener('resize', () => {
                centerGrid();
                calculateBounds();
            });
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', init);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
        }
    </script>
