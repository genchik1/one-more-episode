<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            touch-action: none;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .posters-container {
            position: absolute;
            display: grid;
            grid-template-columns: repeat(6, 22vw);
            grid-template-rows: repeat(18, 33vw);
            gap: 3vw;
            padding: 4vw;
            transition: transform 0.1s ease-out;
            width: max-content;
            height: max-content;
            will-change: transform;
        }

        .poster {
            width: 22vw;
            height: 33vw;
            border-radius: 2vw;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 1vw 2vw rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            color: white;
            font-weight: 600;
            text-align: center;
            padding: 1.5vw;
            overflow: hidden;
            position: relative;
        }

        .poster-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 2vw;
            z-index: 1;
        }

        .poster-title {
            font-size: 3vw;
            text-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.9);
            z-index: 2;
            background: rgba(0, 0, 0, 0.8);
            padding: 1.5vw 2vw;
            border-radius: 1.5vw;
            width: 95%;
            margin-bottom: 1vw;
            line-height: 1.2;
        }

        .poster:active {
            transform: scale(0.95);
        }

        .poster-expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 85vw;
            height: 75vh;
            background: #000;
            z-index: 100;
            border-radius: 4vw;
            overflow: hidden;
            box-shadow: 0 4vw 8vw rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .poster-expanded.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .poster-expanded-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .poster-expanded-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.8) 0%,
                rgba(0, 0, 0, 0.6) 20%,
                rgba(0, 0, 0, 0.4) 40%,
                rgba(0, 0, 0, 0.8) 100%
            );
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 4vw;
        }

        .poster-actions-top {
            display: flex;
            justify-content: flex-end;
            gap: 2vw;
            margin-bottom: 2vw;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            font-size: 5vw;
            cursor: pointer;
            padding: 2.5vw;
            border-radius: 50%;
            transition: all 0.2s ease;
            width: 12vw;
            height: 12vw;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .action-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.9);
        }

        .like-btn.active {
            background: rgba(231, 76, 60, 0.8);
            color: #fff;
        }

        .dislike-btn.active {
            background: rgba(52, 152, 219, 0.8);
            color: #fff;
        }

        .bookmark-btn.active {
            background: rgba(243, 156, 18, 0.8);
            color: #fff;
        }

        .poster-info-bottom {
            margin-top: auto;
        }

        .poster-info-title {
            font-size: 6vw;
            margin-bottom: 3vw;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.8);
            line-height: 1.2;
        }

        .poster-info-rating {
            display: flex;
            align-items: center;
            margin-bottom: 4vw;
        }

        .rating-stars {
            color: #ffc107;
            margin-right: 3vw;
            font-size: 5vw;
            text-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.8);
        }

        .rating-value {
            font-weight: bold;
            font-size: 4.5vw;
            color: #fff;
            text-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.8);
        }

        .poster-info-description {
            font-size: 4vw;
            line-height: 1.4;
            color: #ecf0f1;
            text-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.8);
            max-height: 30vh;
            overflow-y: auto;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–π */
        @media (orientation: landscape) {
            .poster-expanded {
                width: 70vw;
                height: 80vh;
            }

            .poster-expanded-overlay {
                padding: 3vw;
            }

            .poster-info-title {
                font-size: 4vw;
            }

            .poster-info-description {
                font-size: 2.5vw;
            }

            .action-btn {
                font-size: 3vw;
                width: 8vw;
                height: 8vw;
                padding: 1.5vw;
            }

            .rating-stars {
                font-size: 3vw;
            }

            .rating-value {
                font-size: 2.8vw;
            }
        }

        /* –î–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 320px) {
            .poster {
                width: 25vw;
                height: 37.5vw;
            }

            .poster-title {
                font-size: 3.5vw;
            }

            .poster-expanded {
                width: 90vw;
                height: 70vh;
            }

            .poster-info-title {
                font-size: 5vw;
            }

            .poster-info-description {
                font-size: 3.5vw;
            }
        }

        /* –°–∫—Ä—ã–≤–∞–µ–º scrollbar –¥–ª—è –æ–ø–∏—Å–∞–Ω–∏—è */
        .poster-info-description::-webkit-scrollbar {
            display: none;
        }

        .poster-info-description {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

<body>
    <div class="container">
        <div class="posters-container" id="postersContainer">
            {% for series in series_data %}
            <div class="poster" data-id="{{ series.id }}">
                <img src="{{ series.image }}" alt="{{ series.title }}" class="poster-image">
                <div class="poster-title">{{ series.title }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        // –î–∞–Ω–Ω—ã–µ —Å–µ—Ä–∏–∞–ª–æ–≤ –∏–∑ Jinja2 - –∏—Å–ø–æ–ª—å–∑—É–µ–º –±–µ–∑–æ–ø–∞—Å–Ω—ã–π JSON
        const seriesData = {{ series_data|tojson }};

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const postersContainer = document.getElementById('postersContainer');
        const overlay = document.getElementById('overlay');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        let isDragging = false;
        let startX, startY;
        let currentX = 0, currentY = 0;
        let velocityX = 0, velocityY = 0;
        let lastX = 0, lastY = 0;
        let lastTime = 0;
        let animationFrame;

        // –ì—Ä–∞–Ω–∏—Ü—ã –¥–ª—è –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
        let minX = 0, maxX = 0, minY = 0, maxY = 0;

        // –í—ã—á–∏—Å–ª—è–µ–º –≥—Ä–∞–Ω–∏—Ü—ã –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
        function calculateBounds() {
            // –ü–æ–ª—É—á–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —Å –ø–æ—Å—Ç–µ—Ä–∞–º–∏
            const containerRect = postersContainer.getBoundingClientRect();

            // –†–∞–∑–º–µ—Ä—ã –≤–∏–¥–∏–º–æ–π –æ–±–ª–∞—Å—Ç–∏ (–æ–∫–Ω–∞ –±—Ä–∞—É–∑–µ—Ä–∞)
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // –†–∞–∑–º–µ—Ä—ã –≤—Å–µ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —Å –ø–æ—Å—Ç–µ—Ä–∞–º–∏
            const gridWidth = containerRect.width;
            const gridHeight = containerRect.height;

            // –í—ã—á–∏—Å–ª—è–µ–º –≥—Ä–∞–Ω–∏—Ü—ã –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
            // –ù–µ –ø–æ–∑–≤–æ–ª—è–µ–º —É—Ö–æ–¥–∏—Ç—å –¥–∞–ª—å—à–µ –∫—Ä–∞–µ–≤ —Å–µ—Ç–∫–∏
            minX = -(gridWidth - screenWidth);
            maxX = 0;
            minY = -(gridHeight - screenHeight);
            maxY = 0;

            // –ï—Å–ª–∏ —Å–µ—Ç–∫–∞ –º–µ–Ω—å—à–µ —ç–∫—Ä–∞–Ω–∞, —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –µ–µ
            if (gridWidth <= screenWidth) {
                minX = maxX = (screenWidth - gridWidth) / 2;
            }
            if (gridHeight <= screenHeight) {
                minY = maxY = (screenHeight - gridHeight) / 2;
            }
        }

        // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Å–µ—Ç–∫—É —Ç–∞–∫, —á—Ç–æ–±—ã —Ü–µ–Ω—Ç—Ä –º–∞—Å—Å–∏–≤–∞ –±—ã–ª –≤ —Ü–µ–Ω—Ç—Ä–µ —ç–∫—Ä–∞–Ω–∞
        function centerGrid() {
            // –ü–æ–ª—É—á–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            const containerRect = postersContainer.getBoundingClientRect();

            // –†–∞–∑–º–µ—Ä—ã –≤–∏–¥–∏–º–æ–π –æ–±–ª–∞—Å—Ç–∏
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // –†–∞–∑–º–µ—Ä—ã –≤—Å–µ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —Å –ø–æ—Å—Ç–µ—Ä–∞–º–∏
            const gridWidth = containerRect.width;
            const gridHeight = containerRect.height;

            // –¶–µ–Ω—Ç—Ä —Å–µ—Ç–∫–∏ (—Ü–µ–Ω—Ç—Ä –≤—Å–µ–≥–æ –º–∞—Å—Å–∏–≤–∞ –ø–æ—Å—Ç–µ—Ä–æ–≤)
            const gridCenterX = gridWidth / 2;
            const gridCenterY = gridHeight / 2;

            // –¶–µ–Ω—Ç—Ä —ç–∫—Ä–∞–Ω–∞
            const screenCenterX = screenWidth / 2;
            const screenCenterY = screenHeight / 2;

            // –í—ã—á–∏—Å–ª—è–µ–º —Å–º–µ—â–µ–Ω–∏–µ, —á—Ç–æ–±—ã —Ü–µ–Ω—Ç—Ä —Å–µ—Ç–∫–∏ –±—ã–ª –≤ —Ü–µ–Ω—Ç—Ä–µ —ç–∫—Ä–∞–Ω–∞
            const targetX = screenCenterX - gridCenterX;
            const targetY = screenCenterY - gridCenterY;

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            postersContainer.style.left = '0px';
            postersContainer.style.top = '0px';

            // –ò—Å–ø–æ–ª—å–∑—É–µ–º transform –¥–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
            currentX = targetX;
            currentY = targetY;

            postersContainer.style.transform = `translate(${currentX}px, ${currentY}px)`;

            // –ü–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º –≥—Ä–∞–Ω–∏—Ü—ã –ø–æ—Å–ª–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
            setTimeout(() => {
                calculateBounds();
            }, 100);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∑–≤–µ–∑–¥ —Ä–µ–π—Ç–∏–Ω–≥–∞
        function createRatingStars(rating) {
            const fullStars = Math.floor(rating / 2);
            const halfStar = rating % 2 >= 1 ? 1 : 0;
            const emptyStars = 5 - fullStars - halfStar;

            let starsHTML = '';

            for (let i = 0; i < fullStars; i++) {
                starsHTML += '‚òÖ';
            }

            if (halfStar) {
                starsHTML += '¬Ω';
            }

            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '‚òÜ';
            }

            return starsHTML;
        }

        let currentExpandedPoster = null;

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –ø–æ—Å—Ç–µ—Ä–æ–≤
        function setupPosterEvents() {
            document.querySelectorAll('.poster').forEach(poster => {
                poster.addEventListener('click', function(e) {
                    // –ï—Å–ª–∏ –±—ã–ª –¥—Ä–∞–≥ (–ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ), –Ω–µ –æ—Ç–∫—Ä—ã–≤–∞–µ–º –ø–æ—Å—Ç–µ—Ä
                    if (Math.abs(velocityX) > 2 || Math.abs(velocityY) > 2) {
                        return;
                    }

                    e.stopPropagation();
                    const seriesId = parseInt(this.dataset.id);
                    const series = seriesData.find(s => s.id === seriesId);

                    if (series && !currentExpandedPoster) {
                        expandPoster(series);
                    }
                });
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è –ø–æ—Å—Ç–µ—Ä–∞
        function expandPoster(series) {
            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–Ω–æ–≥–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞
            const expandedPoster = document.createElement('div');
            expandedPoster.className = 'poster-expanded';
            currentExpandedPoster = expandedPoster;

            // –°–æ–∑–¥–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            const expandedImage = document.createElement('img');
            expandedImage.className = 'poster-expanded-image';
            expandedImage.src = series.image;
            expandedImage.alt = series.title;

            // –°–æ–∑–¥–∞–µ–º –æ–≤–µ—Ä–ª–µ–π —Å –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º
            const posterOverlay = document.createElement('div');
            posterOverlay.className = 'poster-expanded-overlay';

            // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π (–≤–≤–µ—Ä—Ö—É)
            const actionsTop = document.createElement('div');
            actionsTop.className = 'poster-actions-top';

            const likeBtn = document.createElement('button');
            likeBtn.className = 'action-btn like-btn';
            likeBtn.innerHTML = 'üëç';

            const dislikeBtn = document.createElement('button');
            dislikeBtn.className = 'action-btn dislike-btn';
            dislikeBtn.innerHTML = 'üëé';

            const bookmarkBtn = document.createElement('button');
            bookmarkBtn.className = 'action-btn bookmark-btn';
            bookmarkBtn.innerHTML = 'üîñ';

            actionsTop.appendChild(likeBtn);
            actionsTop.appendChild(dislikeBtn);
            actionsTop.appendChild(bookmarkBtn);

            // –°–æ–∑–¥–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π –±–ª–æ–∫ (–≤–Ω–∏–∑—É)
            const posterInfo = document.createElement('div');
            posterInfo.className = 'poster-info-bottom';

            const title = document.createElement('div');
            title.className = 'poster-info-title';
            title.textContent = series.title;

            const rating = document.createElement('div');
            rating.className = 'poster-info-rating';

            const stars = document.createElement('span');
            stars.className = 'rating-stars';
            stars.innerHTML = createRatingStars(series.rating);

            const value = document.createElement('span');
            value.className = 'rating-value';
            value.textContent = series.rating.toFixed(1);

            rating.appendChild(stars);
            rating.appendChild(value);

            const description = document.createElement('div');
            description.className = 'poster-info-description';
            description.textContent = series.description;

            // –°–æ–±–∏—Ä–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π –±–ª–æ–∫
            posterInfo.appendChild(title);
            posterInfo.appendChild(rating);
            posterInfo.appendChild(description);

            // –°–æ–±–∏—Ä–∞–µ–º –æ–≤–µ—Ä–ª–µ–π
            posterOverlay.appendChild(actionsTop);
            posterOverlay.appendChild(posterInfo);

            // –°–æ–±–∏—Ä–∞–µ–º –≤–µ—Å—å –ø–æ—Å—Ç–µ—Ä
            expandedPoster.appendChild(expandedImage);
            expandedPoster.appendChild(posterOverlay);

            // –î–æ–±–∞–≤–ª—è–µ–º —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –ø–æ—Å—Ç–µ—Ä –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
            document.body.appendChild(expandedPoster);
            overlay.classList.add('active');

            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
            setTimeout(() => {
                expandedPoster.classList.add('active');
            }, 10);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –¥–µ–π—Å—Ç–≤–∏–π
            likeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('active');
                dislikeBtn.classList.remove('active');
            });

            dislikeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('active');
                likeBtn.classList.remove('active');
            });

            bookmarkBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('active');
            });

            // –§—É–Ω–∫—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è
            function closeExpandedPoster() {
                expandedPoster.classList.remove('active');
                overlay.classList.remove('active');

                setTimeout(() => {
                    if (expandedPoster.parentNode) {
                        document.body.removeChild(expandedPoster);
                    }
                    currentExpandedPoster = null;
                }, 300);
            }

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –æ–≤–µ—Ä–ª–µ–π
            overlay.addEventListener('click', closeExpandedPoster);

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Å–∞–º –ø–æ—Å—Ç–µ—Ä
            expandedPoster.addEventListener('click', function(e) {
                if (e.target === expandedPoster || e.target === expandedImage) {
                    closeExpandedPoster();
                }
            });
        }

        // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –≥—Ä–∞–Ω–∏—Ü
        function clampPosition(x, y) {
            const elasticity = 0.3;

            let clampedX = x;
            let clampedY = y;

            if (x > maxX) {
                clampedX = maxX + (x - maxX) * elasticity;
            } else if (x < minX) {
                clampedX = minX + (x - minX) * elasticity;
            }

            if (y > maxY) {
                clampedY = maxY + (y - maxY) * elasticity;
            } else if (y < minY) {
                clampedY = minY + (y - minY) * elasticity;
            }

            return {
                x: clampedX,
                y: clampedY
            };
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        function startDrag(e) {
            isDragging = true;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            startX = clientX - currentX;
            startY = clientY - currentY;
            velocityX = 0;
            velocityY = 0;
            lastX = currentX;
            lastY = currentY;
            lastTime = Date.now();

            cancelAnimationFrame(animationFrame);
        }

        function duringDrag(e) {
            if (!isDragging) return;

            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            let newX = clientX - startX;
            let newY = clientY - startY;

            const clamped = clampPosition(newX, newY);
            newX = clamped.x;
            newY = clamped.y;

            currentX = newX;
            currentY = newY;

            const currentTime = Date.now();
            const deltaTime = currentTime - lastTime;

            if (deltaTime > 0) {
                velocityX = (currentX - lastX) / deltaTime;
                velocityY = (currentY - lastY) / deltaTime;
            }

            lastX = currentX;
            lastY = currentY;
            lastTime = currentTime;

            postersContainer.style.transform = `translate(${currentX}px, ${currentY}px)`;
        }

        function endDrag() {
            isDragging = false;

            if (Math.abs(velocityX) > 0.1 || Math.abs(velocityY) > 0.1) {
                applyInertia();
            }
        }

        function applyInertia() {
            const friction = 0.92;

            let newX = currentX + velocityX * 16;
            let newY = currentY + velocityY * 16;

            const clamped = clampPosition(newX, newY);
            newX = clamped.x;
            newY = clamped.y;

            if (newX === currentX || Math.abs(newX - currentX) < 0.5) velocityX = 0;
            if (newY === currentY || Math.abs(newY - currentY) < 0.5) velocityY = 0;

            currentX = newX;
            currentY = newY;

            velocityX *= friction;
            velocityY *= friction;

            postersContainer.style.transform = `translate(${currentX}px, ${currentY}px)`;

            if (Math.abs(velocityX) > 0.1 || Math.abs(velocityY) > 0.1) {
                animationFrame = requestAnimationFrame(applyInertia);
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–æ–±—ã—Ç–∏–π –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        function setupDragEvents() {
            postersContainer.addEventListener('touchstart', startDrag);
            postersContainer.addEventListener('touchmove', duringDrag);
            postersContainer.addEventListener('touchend', endDrag);

            postersContainer.addEventListener('mousedown', startDrag);
            postersContainer.addEventListener('mousemove', duringDrag);
            postersContainer.addEventListener('mouseup', endDrag);
            postersContainer.addEventListener('mouseleave', endDrag);
        }

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('touchmove', (e) => {
            if (e.target === document.body || e.target === document.documentElement) {
                e.preventDefault();
            }
        }, { passive: false });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            setupPosterEvents();
            setupDragEvents();

            setTimeout(() => {
                centerGrid();
            }, 100);

            window.addEventListener('resize', () => {
                centerGrid();
                calculateBounds();
            });
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', init);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
        }
    </script>
