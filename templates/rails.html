<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ö–æ–ª–ª–µ–∫—Ü–∏–∏ —Å–µ—Ä–∏–∞–ª–æ–≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            touch-action: none;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            padding: 4vw;
        }

        .collections-vertical {
            display: flex;
            flex-direction: column;
            gap: 6vw;
            height: 100%;
            overflow-y: auto;
        }

        .collection {
            display: flex;
            flex-direction: column;
            gap: 3vw;
        }

        .collection-header {
            padding: 0 2vw;
        }

        .collection-title {
            font-size: 6vw;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.8);
            margin-bottom: 1vw;
        }

        .collection-description {
            font-size: 3.5vw;
            color: #ecf0f1;
            text-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.8);
            line-height: 1.4;
        }

        .posters-horizontal {
            display: flex;
            gap: 3vw;
            padding: 0 2vw;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .posters-horizontal::-webkit-scrollbar {
            display: none;
        }

        .poster {
            min-width: 35vw;
            height: 52.5vw;
            border-radius: 2vw;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 1vw 2vw rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            color: white;
            font-weight: 600;
            text-align: center;
            padding: 1.5vw;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }

        .poster-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 2vw;
            z-index: 1;
        }

        .poster-title {
            font-size: 3.2vw;
            text-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.9);
            z-index: 2;
            background: rgba(0, 0, 0, 0.8);
            padding: 1.5vw 2vw;
            border-radius: 1.5vw;
            width: 95%;
            margin-bottom: 1vw;
            line-height: 1.2;
        }

        .poster:active {
            transform: scale(0.95);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–Ω–æ–≥–æ –ø–æ—Å—Ç–µ—Ä–∞ */
        .poster-expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 85vw;
            height: 75vh;
            background: #000;
            z-index: 100;
            border-radius: 4vw;
            overflow: hidden;
            box-shadow: 0 4vw 8vw rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .poster-expanded.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .poster-expanded-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .poster-expanded-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.4) 30%,
                rgba(0, 0, 0, 0.7) 60%,
                rgba(0, 0, 0, 0.9) 100%
            );
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 0 4vw 20vh 4vw;
        }

        .poster-content-wrapper {
            display: flex;
            flex-direction: column;
            gap: 3vw;
            margin-bottom: 6vh;
        }

        .poster-actions-center {
            display: flex;
            justify-content: center;
            gap: 4vw;
            margin-bottom: 2vw;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 5vw;
            cursor: pointer;
            padding: 2.5vw;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 12vw;
            height: 12vw;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .action-btn:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(0.95);
        }

        .action-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            transform: scale(1.05);
        }

        .like-btn.active {
            background: rgba(231, 76, 60, 0.9);
            color: #fff;
        }

        .dislike-btn.active {
            background: rgba(52, 152, 219, 0.9);
            color: #fff;
        }

        .bookmark-btn.active {
            background: rgba(243, 156, 18, 0.9);
            color: #fff;
        }

        .poster-info-content {
            text-align: center;
        }

        .poster-info-title {
            font-size: 6vw;
            margin-bottom: 3vw;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.8);
            line-height: 1.2;
        }

        .poster-info-rating {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4vw;
            gap: 3vw;
        }

        .rating-stars {
            color: #ffc107;
            font-size: 5vw;
            text-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.8);
        }

        .rating-value {
            font-weight: bold;
            font-size: 4.5vw;
            color: #fff;
            text-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.8);
        }

        .poster-info-description {
            font-size: 4vw;
            line-height: 1.4;
            color: #ecf0f1;
            text-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.8);
            max-height: 20vh;
            overflow-y: auto;
            text-align: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –ª–∞–Ω–¥—à–∞—Ñ—Ç–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ */
        @media (orientation: landscape) {
            .container {
                padding: 2vw;
            }

            .collections-vertical {
                gap: 3vw;
            }

            .collection {
                gap: 1.5vw;
            }

            .collection-title {
                font-size: 3vw;
            }

            .collection-description {
                font-size: 1.8vw;
            }

            .posters-horizontal {
                gap: 2vw;
            }

            .poster {
                min-width: 20vw;
                height: 30vw;
            }

            .poster-title {
                font-size: 1.8vw;
            }

            .poster-expanded {
                width: 70vw;
                height: 80vh;
            }

            .poster-expanded-overlay {
                padding: 0 3vw 15vh 3vw;
            }

            .poster-content-wrapper {
                gap: 2vw;
                margin-bottom: 4vh;
            }

            .poster-info-title {
                font-size: 3.5vw;
            }

            .poster-info-description {
                font-size: 2.2vw;
                max-height: 15vh;
            }

            .action-btn {
                font-size: 3vw;
                width: 8vw;
                height: 8vw;
                padding: 1.5vw;
            }

            .rating-stars {
                font-size: 3vw;
            }

            .rating-value {
                font-size: 2.8vw;
            }

            .poster-actions-center {
                gap: 3vw;
                margin-bottom: 1.5vw;
            }
        }

        /* –°–∫—Ä—ã–≤–∞–µ–º scrollbar –¥–ª—è –æ–ø–∏—Å–∞–Ω–∏—è */
        .poster-info-description::-webkit-scrollbar {
            display: none;
        }

        .poster-info-description {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="collections-vertical" id="collectionsVertical">
            <!-- –ö–æ–ª–ª–µ–∫—Ü–∏–∏ –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –∫–æ–ª–ª–µ–∫—Ü–∏–π –∏ —Å–µ—Ä–∏–∞–ª–æ–≤
        const collectionsData = [];

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const collectionsVertical = document.getElementById('collectionsVertical');
        const overlay = document.getElementById('overlay');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–±—ã—Ç–∏–π –ª–∞–π–∫–æ–≤
        async function sendLikeEvent(seriesId, action) {
            try {
                const response = await fetch('/api/v1/like', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        series_id: seriesId,
                        action: action,
                        timestamp: new Date().toISOString()
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('Like event sent successfully:', data);
                return data;
            } catch (error) {
                console.error('Error sending like event:', error);
            }
        }

        // –°–æ–∑–¥–∞–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ —Å –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–º–∏ –ø–æ—Å—Ç–µ—Ä–∞–º–∏
        function createCollections() {
            collectionsVertical.innerHTML = '';

            collectionsData.forEach((collection, index) => {
                // –°–æ–∑–¥–∞–µ–º –∫–æ–ª–ª–µ–∫—Ü–∏—é
                const collectionElement = document.createElement('div');
                collectionElement.className = 'collection';
                collectionElement.dataset.index = index;

                // –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∫–æ–ª–ª–µ–∫—Ü–∏–∏
                const header = document.createElement('div');
                header.className = 'collection-header';

                const title = document.createElement('div');
                title.className = 'collection-title';
                title.textContent = collection.title;

                const description = document.createElement('div');
                description.className = 'collection-description';
                description.textContent = collection.description;

                header.appendChild(title);
                header.appendChild(description);

                // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –ø–æ—Å—Ç–µ—Ä–∞–º–∏
                const postersHorizontal = document.createElement('div');
                postersHorizontal.className = 'posters-horizontal';

                // –°–æ–∑–¥–∞–µ–º –ø–æ—Å—Ç–µ—Ä—ã
                collection.series.forEach(series => {
                    const posterElement = document.createElement('div');
                    posterElement.className = 'poster';
                    posterElement.dataset.id = series.id;
                    posterElement.dataset.collection = collection.id;

                    const posterImage = document.createElement('img');
                    posterImage.className = 'poster-image';
                    posterImage.src = series.image;
                    posterImage.alt = series.title;

                    const posterTitle = document.createElement('div');
                    posterTitle.className = 'poster-title';
                    posterTitle.textContent = series.title;

                    posterElement.appendChild(posterImage);
                    posterElement.appendChild(posterTitle);
                    postersHorizontal.appendChild(posterElement);
                });

                collectionElement.appendChild(header);
                collectionElement.appendChild(postersHorizontal);
                collectionsVertical.appendChild(collectionElement);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∑–≤–µ–∑–¥ —Ä–µ–π—Ç–∏–Ω–≥–∞
        function createRatingStars(rating) {
            const fullStars = Math.floor(rating / 2);
            const halfStar = rating % 2 >= 1 ? 1 : 0;
            const emptyStars = 5 - fullStars - halfStar;

            let starsHTML = '';

            for (let i = 0; i < fullStars; i++) {
                starsHTML += '‚òÖ';
            }

            if (halfStar) {
                starsHTML += '¬Ω';
            }

            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '‚òÜ';
            }

            return starsHTML;
        }

        let currentExpandedPoster = null;
        let currentSeriesId = null;

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –ø–æ—Å—Ç–µ—Ä–æ–≤
        function setupPosterEvents() {
            document.querySelectorAll('.poster').forEach(poster => {
                poster.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const seriesId = parseInt(this.dataset.id);
                    const collectionId = parseInt(this.dataset.collection);

                    // –ù–∞—Ö–æ–¥–∏–º —Å–µ—Ä–∏–∞–ª –≤ –¥–∞–Ω–Ω—ã—Ö
                    const collection = collectionsData.find(c => c.id === collectionId);
                    const series = collection.series.find(s => s.id === seriesId);

                    if (series && !currentExpandedPoster) {
                        currentSeriesId = seriesId;
                        expandPoster(series);
                    }
                });
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è –ø–æ—Å—Ç–µ—Ä–∞
        function expandPoster(series) {
            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–Ω–æ–≥–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞
            const expandedPoster = document.createElement('div');
            expandedPoster.className = 'poster-expanded';
            currentExpandedPoster = expandedPoster;

            // –°–æ–∑–¥–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            const expandedImage = document.createElement('img');
            expandedImage.className = 'poster-expanded-image';
            expandedImage.src = series.image;
            expandedImage.alt = series.title;

            // –°–æ–∑–¥–∞–µ–º –æ–≤–µ—Ä–ª–µ–π —Å –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º
            const posterOverlay = document.createElement('div');
            posterOverlay.className = 'poster-expanded-overlay';

            // –°–æ–∑–¥–∞–µ–º –æ–±–µ—Ä—Ç–∫—É –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            const contentWrapper = document.createElement('div');
            contentWrapper.className = 'poster-content-wrapper';

            // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π (–ø–æ —Ü–µ–Ω—Ç—Ä—É)
            const actionsCenter = document.createElement('div');
            actionsCenter.className = 'poster-actions-center';

            const likeBtn = document.createElement('button');
            likeBtn.className = 'action-btn like-btn';
            likeBtn.innerHTML = 'üëç';

            const dislikeBtn = document.createElement('button');
            dislikeBtn.className = 'action-btn dislike-btn';
            dislikeBtn.innerHTML = 'üëé';

            const bookmarkBtn = document.createElement('button');
            bookmarkBtn.className = 'action-btn bookmark-btn';
            bookmarkBtn.innerHTML = 'üîñ';

            actionsCenter.appendChild(likeBtn);
            actionsCenter.appendChild(dislikeBtn);
            actionsCenter.appendChild(bookmarkBtn);

            // –°–æ–∑–¥–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π –±–ª–æ–∫
            const posterInfo = document.createElement('div');
            posterInfo.className = 'poster-info-content';

            const title = document.createElement('div');
            title.className = 'poster-info-title';
            title.textContent = series.title;

            const rating = document.createElement('div');
            rating.className = 'poster-info-rating';

            const stars = document.createElement('span');
            stars.className = 'rating-stars';
            stars.innerHTML = createRatingStars(series.rating);

            const value = document.createElement('span');
            value.className = 'rating-value';
            value.textContent = series.rating.toFixed(1);

            rating.appendChild(stars);
            rating.appendChild(value);

            const description = document.createElement('div');
            description.className = 'poster-info-description';
            description.textContent = series.description;

            // –°–æ–±–∏—Ä–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π –±–ª–æ–∫
            posterInfo.appendChild(title);
            posterInfo.appendChild(rating);
            posterInfo.appendChild(description);

            // –°–æ–±–∏—Ä–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
            contentWrapper.appendChild(actionsCenter);
            contentWrapper.appendChild(posterInfo);

            // –°–æ–±–∏—Ä–∞–µ–º –æ–≤–µ—Ä–ª–µ–π
            posterOverlay.appendChild(contentWrapper);

            // –°–æ–±–∏—Ä–∞–µ–º –≤–µ—Å—å –ø–æ—Å—Ç–µ—Ä
            expandedPoster.appendChild(expandedImage);
            expandedPoster.appendChild(posterOverlay);

            // –î–æ–±–∞–≤–ª—è–µ–º —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –ø–æ—Å—Ç–µ—Ä –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
            document.body.appendChild(expandedPoster);
            overlay.classList.add('active');

            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
            setTimeout(() => {
                expandedPoster.classList.add('active');
            }, 10);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –¥–µ–π—Å—Ç–≤–∏–π —Å –æ—Ç–ø—Ä–∞–≤–∫–æ–π —Å–æ–±—ã—Ç–∏–π
            likeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                const wasActive = this.classList.contains('active');
                this.classList.toggle('active');
                dislikeBtn.classList.remove('active');

                if (!wasActive) {
                    sendLikeEvent(currentSeriesId, 'like');
                } else {
                    sendLikeEvent(currentSeriesId, 'unlike');
                }
            });

            dislikeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                const wasActive = this.classList.contains('active');
                this.classList.toggle('active');
                likeBtn.classList.remove('active');

                if (!wasActive) {
                    sendLikeEvent(currentSeriesId, 'dislike');
                } else {
                    sendLikeEvent(currentSeriesId, 'undislike');
                }
            });

            bookmarkBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                const wasActive = this.classList.contains('active');
                this.classList.toggle('active');

                if (!wasActive) {
                    sendLikeEvent(currentSeriesId, 'bookmark');
                } else {
                    sendLikeEvent(currentSeriesId, 'unbookmark');
                }
            });

            // –§—É–Ω–∫—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è
            function closeExpandedPoster() {
                expandedPoster.classList.remove('active');
                overlay.classList.remove('active');

                setTimeout(() => {
                    if (expandedPoster.parentNode) {
                        document.body.removeChild(expandedPoster);
                    }
                    currentExpandedPoster = null;
                    currentSeriesId = null;
                }, 300);
            }

            overlay.addEventListener('click', closeExpandedPoster);
            expandedPoster.addEventListener('click', function(e) {
                if (e.target === expandedPoster || e.target === expandedImage) {
                    closeExpandedPoster();
                }
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            createCollections();
            setupPosterEvents();
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', init);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
        }
    </script>
</body>
</html>
